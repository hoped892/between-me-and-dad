
<!DOCTYPE html>
<html>
  <head>
    <title>Between Dad and Me</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Hachi Maru Pop', sans-serif;
    font-weight: 700;
    text-align: center;
    padding: 50px;
    background-color: #FFF0B4;
  }

  h1 {
    font-weight: bold;
    margin-bottom: 20px;
    color: #1359DC;
  }

  #joke {
    font-family: 'Montserrat', serif;
    color: #ACC9FF;
    font-weight: 300;
    font-size: 1.5rem;
    margin: 30px auto;
    max-width: 600px;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 6px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }

  button {
    padding: 12px 24px;
    font-family: 'Montserrat', cursive;
    font-size: 1rem;
    cursor: pointer;
    border: none;
    border-radius: 8px;
    background-color: #ACC9FF;
    color: #D41515;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #2980b9;
  }
</style>
    
  </head>
  <body>
    <h1>Dad's Dad Jokes</h1>
    <div id="joke">
      Merry Christmas Dad! I coded this just for you; click the button if (when) you run out of joks!     
    </div>
    <button id="jokeButton">EMERGENCY JOKE BUTTON!!!</button>

    <script>
      const jokeDiv = document.getElementById("joke");
      const jokeButton = document.getElementById("jokeButton");

      async function newJoke() {
        const response = await fetch("https://icanhazdadjoke.com/",{
          headers: {"Accept": "application/json"}
        });
        const data = await response.json();
        jokeDiv.textContent = data.joke;
      }
      jokeButton.onclick = newJoke;
    </script>
  
  </body>
</html>
