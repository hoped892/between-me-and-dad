
<!DOCTYPE html>
<html>
  <head>
    <title>Between Dad and Me</title>

<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 50px;
    background-color: #f7f7f7;
  }

  h1 {
    margin-bottom: 20px;
    color: #2c3e50;
  }

  #joke {
    font-size: 1.5rem;
    margin: 30px auto;
    max-width: 600px;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }

  button {
    padding: 12px 24px;
    font-size: 1rem;
    cursor: pointer;
    border: none;
    border-radius: 8px;
    background-color: #3498db;
    color: white;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #2980b9;
  }
</style>
    
  </head>
  <body>
    <h1>Dad's Dad Jokes</h1>
    <div id="joke">
      Merry Christmas Dad! I coded this just for you; click the button if (when) you run out of joks!     
    </div>
    <button id="jokeButton">emergency joke button</button>

    <script>
      const jokeDiv = document.getElementById("joke");
      const jokeButton = document.getElementById("jokeButton");

      async function newJoke() {
        const response = await fetch("https://icanhazdadjoke.com/",{
          headers: {"Accept": "application/json"}
        });
        const data = await response.json();
        jokeDiv.textContent = data.joke;
      }
      jokeButton.onclick = newJoke;
    </script>
  
  </body>
</html>
